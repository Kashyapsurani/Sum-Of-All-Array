<body>
    

    <script>
        function sumofarray(array) {
            var sum = 0 ;

            for (let i = 0; i < array.length; i++) {
                sum += array[i]
                
            }

            return sum

        }

        var result = sumofarray([1,2,3,4,5,6,7])
        console.log(result);
    </script>
</body>
